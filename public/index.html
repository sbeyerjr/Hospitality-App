<!DOCTYPE html>
<html>
<head>
	<title>Hospital-ity</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Welcome to Hospital-ity</h1>
   
    <form id="login-form" class="js-login-form">
        <fieldset>
          <legend>Login</legend>
          <div>
            <label for="username">Username</label>
            <input type="text" name="username" class="js-username-entry" value="">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" class="js-password-entry" value="">
          </div>
          <button type="submit">Login</button>
        </fieldset>
      </form>
      <div class="js-hospitals hidden">List of hospitals:</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
